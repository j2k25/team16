{% extends 'layout.html' %}

{% block title %}Insert{% endblock %}

{% block content %}
<h2>Insert Into Account</h2>

<p>
    <a href="{{ url_for('insert') }}">Go Back</a>


<div class="insert_account">

			<form action="{{ url_for('insert_account') }}" method="post" autocomplete="off">
                <label for="dept_id"> <i class="fas fa-angry"></i></label>
                <input type="number" name="dept_id" placeholder="Department Id" id="dept_id" required>
                <p></p>

				<label for="name"> <i class="fas fa-user"></i> </label>
                <input type="text" name="name" placeholder="Name" id="name" required>

                <label for="username"><i class="fas fa-user"></i> </label>
				<input type="text" name="username" placeholder="Username" id="username" required>

				<label for="password"> <i class="fas fa-lock"></i> </label>
				<input type="password" name="password" placeholder="Password" id="password" required>

                <p></p>

				<label for="is_manager">
                <i class="fas fa-crown"></i>
				</label>
				<input type="number" name="is_manager" placeholder="0 Employee, 1 Manager" id="is_manager" required>

                <label for="hourly_wage">
                <i class="fas fa-donate"></i>
                </label>
				<input type="number" name="hourly_wage" placeholder="Hourly Wage" id="hourly_wage" required step=".01">

				<div class="msg">{{ msg }}</div>
				<p></p>
				<input type="submit" value="Insert Account">
			</form>
		</div>
{% endblock %}
