<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <style>
		    body {
                background-image: url("https://cdn.discordapp.com/attachments/686725671246233626/695755525543165993/background.jpg");
                background-repeat: no-repeat;
                background-size: 100% cover;
                background-position: center;
            }
		</style>
	</head>
	<body>
        <p style="text-align: center;"><img src="https://cdn.discordapp.com/attachments/686725671246233626/695755494517768253/user.png"
                alt="login logo" width="100" height="100"></p>
		<div class="login">
			<h1>Login</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Login</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Login">
			</form>
		</div>
	</body>
</html>
