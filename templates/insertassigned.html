{% extends 'layout.html' %}

{% block title %}Insert{% endblock %}

{% block content %}
<h2>Insert Into Assigned</h2>

<p>
    <a href="{{ url_for('insert') }}">Go Back</a>


<div class="insertassigned">

			<form action="{{ url_for('insertassigned') }}" method="post" autocomplete="off">
				<label for="employee_account_id">
					<i class="fas fa-user"></i>
				</label>
<input type="number" name="employee_account_id" placeholder="Employee Account ID" id="employee_account_id" required>
			
				<label for="task_id">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="number" name="task_id" placeholder="Task ID" id="task_id" required>

				<div class="msg">{{ msg }}</div>
				<input type="submit" value="insertassigned">
			</form>
		</div>
{% endblock %}
